---
mapping:
  - conditions:
      - element: san.email
        value: /^(Neil\.?Dunbar)@jingit.*$/i
      - element: dn.cn
        value: /^n(eil)?dunbar$/
    id: ident-$1
  - conditions:
      - element: san.dns
        value: /^([^.]+).(d(ev)?).jingit.io$/i
    id: $1-$2
    root: /host

groups:
  baz: [ foobar, +bar ]
  bar: [ foo, quux ]

acl:
  - path: /foo/bar/baz
    acl:
      - { id: [ foo, +bar ], rights: w }
      - { id: +users, rights: r }
      - { id: anonymous, rights: r }
  - {path: /,  acl: [{ id: ndunbar, rights: rw }, { id: +users, rights: r }, { id: anonymous, rights: n }]}
        
